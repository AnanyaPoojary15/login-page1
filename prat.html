<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #e0f7fa, white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 20px 30px;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 14px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 15px;
    }
    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .or-separator {
      text-align: center;
      margin: 10px 0;
      color: #555;
      font-size: 14px;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .social-btn:hover {
      background: #f5f5f5;
    }
    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }
    p {
      font-size: 14px;
      text-align: center;
    }
    .switch {
      color: black;
      font-weight: 500;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="logo">
      <img src="IMG_9119 2-Photoroom.png" alt="Logo" />
    </div>

    <form>
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <div class="options">
        <label class="checkbox-wrap">
          <input type="checkbox"> <span>Remember me</span>
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="or-separator">OR</div>

      <div class="social-btn" onclick="alert('Google sign-in not implemented')">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
        Sign in with Google
      </div>

      
    </form>
  </div>
</body>
</html>
