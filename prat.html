<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register Glass UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e0f7fa,white);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 22px;
      cursor: pointer;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
      border-radius: 12px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .checkbox-wrap {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .or-separator {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      background: #fff;
      transition: background 0.3s ease;
    }

    .social-btn:hover {
      background: #f5f5f5;
    }

    .social-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .switch {
      color: black;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }

    p {
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <span class="close-btn" onclick="hideBox()">&times;</span>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <div class="logo">
          <img src="IMG_9119 2-Photoroom.png" alt="Logo" />
        </div>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <div class="options">
          <label class="checkbox-wrap">
            <input type="checkbox"> <span>Remember me</span>
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="or-separator">OR</div>

        <!-- Google Sign In -->
        <div class="social-btn" onclick="alert('Google sign-in not implemented')">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
          Sign in with Google
        </div>

        <p>Don't have an account? <span class="switch" onclick="showRegister()">Register</span></p>
      </form>

      <!-- Registration Form -->
      <form id="registerForm" class="form">
        <div class="logo">
          <img src="IMG_9119 2-Photoroom.png" alt="Logo" />
        </div>

        <label>Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Username</label>
        <input type="text" placeholder="Enter your username" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Create a password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" required>

        <label class="checkbox-wrap">
          <input type="checkbox" required> <span>I agree to the terms & conditions</span>
        </label>

        <button type="submit">Register</button>

        <div class="or-separator">OR</div>

        <!-- Google Sign In on Register Page -->
        <div class="social-btn" onclick="alert('Google sign-in not implemented')">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" />
          Sign in with Google
        </div>

        <p>Already have an account? <span class="switch" onclick="showLogin()">Login</span></p>
      </form>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("loginForm").classList.remove("active");
      document.getElementById("registerForm").classList.add("active");
    }

    function showLogin() {
      document.getElementById("registerForm").classList.remove("active");
      document.getElementById("loginForm").classList.add("active");
    }

    function hideBox() {
      document.querySelector('.form-box').style.display = 'none';
    }
  </script>

</body>
</html>
